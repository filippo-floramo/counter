<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="assets/css/styles.css">

   <title>Online counter</title>
</head>
<body>
   
   
   <div class="container">
      
     <div class="wrapper">
    <!--Counter Name-->
         <nav class="logo-name">
            <h1>Free Online Counter</h1>
         </nav>

    <!-- Count Number-->
      
         <section class="count">
            <h1 id="count-num" class="count-number"></h1>
         </section>

    <!--Saved Count Score-->    
         <section class="score">
            <p id="score-count"></p>
         </section>

    <!-- Buttons-->
         <section class="buttons">
            <div  id="decr" class="minus btn"></div>
            <div id="reset" class="reset btn">
               <img class="reset-icon" src="assets/img/reset.svg" alt="Reset">
               <p class="save">Save/Reset</p>
            </div>
            <div id="incr" class="plus btn"></div>
         </section>
     </div> 

   </div>

   <!--Footer-->
   <footer class="credits">
      <span>
      Made with passion by Filippo Floramo
      </span>
   </footer>


 
 
 
 
 
 
 
 
 
 
 
 
 
 
   <script src="assets/js/main.js"></script>
   <script src="assets/js/btnEvents.js"></script>
</body>
</html>
